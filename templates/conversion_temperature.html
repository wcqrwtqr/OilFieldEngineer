{% extends 'base.html'%}
{% block content%}

<div class="container mt-2">
  <h1 class="display-6">Conversion Temperature</h1>
  <form class="row gx-3 gy-2 align-items-center" method="POST" , action="/conversion_temperature">
    <div class="col-sm-5">
      <label class="visually-hidden" for="inputval">Temperature DegC</label>
      <input type="number" name='inputval' class="form-control" id="inputval" value="" placeholder="Temperature"
        required>
    </div>
    <div class="col-sm-5">
      <label class="visually-hidden" for="selected_temp">Preference</label>
      <select class="form-select" id="selected_temp" name="selected_temp">
        <!-- <option >Choose...</option> -->
        <option value="1" selected>DegC to DegF</option>
        <option value="2">DegF to DegC</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <br />
  <div class="container">
    {% if input_val %}

    {% if choice == '1' %}
    <div class="card">
      <div class="card-body">
        <strong class="text-secondary">{{input_val}}</strong> Deg C = <strong class="text-primary">{{ result }}</strong> Deg F
      </div>
    </div>
    {% endif %}

    {% if choice == '2' %}
    <div class="card">
      <div class="card-body">
        <strong class="text-secondary">{{input_val}}</strong> Deg F = <strong class="text-primary">{{ result }}</strong> Deg C
      </div>
    </div>
    {% endif %}

    {% endif %}
    </div>

</div>

{% endblock %}
